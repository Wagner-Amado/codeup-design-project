<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Code Up Design</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/code-up-design.css">
    </head>
    <body>
        <!--                                        VERY SMALL                              -->
        <!--            Program mobile first-->
                <div class="container col-12 pt-5 pb-5 pl-0 pr-0 w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 mb-4 ">
            <img src="Img/logo.png" class="img" alt="code up design">
        </nav>

        <!--            Second Item: code up design in a div (header) -->
        <div class="title">
            <div class="row">
                <div class="col-12 text-center p-3"><p class="codeup-font">codeup design</p></div>
            </div>
        </div>
        <!--            Third Item: ul services etc...-->
        <div class="container">
            <div class="row">
                <div class="col-3 col-sm-2 text-right swbc">
                    SERVICES
                </div>

                <div class="col-3 text-right swbc">
                    WORK
                </div>
                <div class="col-3 text-center swbc">
                    BLOG
                </div>
                <div class="col-3 text-left swbc" >
                    CONTACT
                </div>
            </div>
        </div>
                </div>
        <!--            Fourth Item: (header) wrap-->
        <div class="title">
            <div class="row">
                <div class="col-12 text-center"><h1 id="visual-web-header">VISUAL DESIGN & WEB DEVELOPMENT</h1>
                </div>
            </div>
        </div>
        <!--            Fifth Item: Park city header-->
        <div class="title">
            <div class="row">
                <div class="col-12 text-center" id="park-city-header"><h2>FROM PARK CITY, UTAH</h2></div>
            </div>
        </div>
        <!--            Sixth Item: div (circles) Design, develop...-->
        <div class="container" id="circles-container">
            <!-- Content here -->
            <div class="circles-list">
                <div class="circle bckgrd-1">
                    <span class="txt">DESIGN</span>
                </div>
                <div class="circle bckgrd-2">
                    <span class="txt">DEVELOP</span>
                </div>
                <div class="circle bckgrd-3">
                    <span class="txt">SUPPORT</span>
                </div>
                <div class="circle bckgrd-4">
                    <span class="txt">HOST</span>
                </div>
            </div>
        </div>
        <!--            Seventh Item: Selected work h tag tag-->
        <div class="title">
            <div class="row">
                <div class="col-12 text-center py-5"><p>SELECTED WORK</p></div>
            </div>
        </div>
        <div class="container">
            <div class="row mx-0">
                <!--       APPLE-IPAD IMG         -->
                <div class=" col-sm-6  ">
                    <IMG src="Img/apple-ipad.jpg" class="img-fluid d-block four-photos mx-auto " alt="Responsive image"
                         id="apple-ipad-img">
                    <div class="row">
                        <div class="col-7 text-right mx-auto"><p>FEATURED PROJECT</p></div>
                        <div class="col-1"><span class="dot-1">D</span></div>
                        <div class="col-1"><span class="dot-2">D</span></div>
                        <div class="col-1"><span class="dot-3">S</span></div>
                        <div class="col-1"><span class="dot-4">H</span></div>
                    </div>
                </div>
                <!--       MACBOOK-IMG       -->
                <div class="col-12 col-sm-6">
                    <IMG src="Img/macbook.jpg" class="img-fluid d-block four-photos mx-auto" alt="Responsive image"
                         id="macbook-img">
                    <div class="row">
                        <div class="col-7 text-right mx-auto"><p>FEATURED PROJECT</p></div>
                        <div class="col-1"><span class="dot-1">D</span></div>
                        <div class="col-1"><span class="dot-2">D</span></div>
                        <div class="col-1"><span class="dot-3">S</span></div>
                        <div class="col-1"><span class="dot-4">H</span></div>
                    </div>
                </div>
                <!--        MAN-IMG       -->
                <div class="col-12 col-sm-6">
                    <IMG src="Img/man.jpg" class="img-fluid d-block four-photos mx-auto" alt="Responsive image" id="man-img">
                    <div class="row">
                        <div class="col-7 col-sm-2 text-right mx-auto"><p class="featured-size">FEATURED PROJECT</p></div>
                        <div class="col-1 col-sm-1"><span class="dot-1">D</span></div>
                        <div class="col-1 col-sm-1"><span class="dot-2">D</span></div>
                        <div class="col-1 col-sm-1"><span class="dot-3">S</span></div>
                        <div class="col-1 col-sm-1"><span class="dot-4">H</span></div>
                    </div>
                </div>
                <!--        SECURITY-IMG        -->
                <div class="col-12 col-sm-6">
                    <IMG src="Img/security.jpg" class="img-fluid d-block four-photos mx-auto" alt="Responsive image"
                         id="security-img">
                    <div class="row">
                        <div class="col-7 text-right mx-auto"><p>FEATURED PROJECT</p></div>
                        <div class="col-1"><span class="dot-1">D</span></div>
                        <div class="col-1"><span class="dot-2">D</span></div>
                        <div class="col-1"><span class="dot-3">S</span></div>
                        <div class="col-1"><span class="dot-4">H</span></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
    </body>
</html>
