<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Code Up Design</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/code-up-design.css">
    </head>
    <body>
        <!--                                        VERY SMALL                              -->
        <!--            Program mobile first-->

        <div class="row">
            <div class="row nav-items text-center align-items-start px-3 mx-3">
                <div class="navbar">
                </div>
                <div class="col-12 col-sm-2 col-md-1 order-sm-3 order-md-1 logo">
                    <img src="Img/logo.png" class="mx-auto d-block">
                </div>
        <!--            Second Item: code up design in a div (header) -->

        <a class="codeupDesign col-12 col-sm-6 col-md-3 mx-auto text-center order-sm-6 order-md-2 py-5 py-md-5 ">codeup design</a>
        <a class="top col col-md-2 order-sm-1 order-md-3 " href="">SERVICE</a>
        <a class="top col col-md-2 order-sm-2 order-md-4" href="">WORK</a>
        <a class="top col col-md-2 order-sm-4 order-md-5" href="">BLOG</a>
        <a class="top col col-md-2 order-sm-5 order-md-6 align-left" href="">CONTACT</a>
            </div>

        <!--            Fourth Item: (header) wrap-->
        <!--            Fifth Item: Park city header-->

            <div class="container">
                <h3 class="text-center mt-5 font-weight-bolder visual-web-header">VISUAL DESIGN & WEB DEVELOPMENT</h3>
            </div>
            <h5 class="col-12 text-center mt-5 font-weight-bold">FROM PARK CITY, UTAH</h5>



            <!--            Sixth Item: div (circles) Design, develop...-->

            <div class="container" id="circles-container">
                <div class="circles-list">
                    <div class="circle design-circle-1">
                        <span class="txt">DESIGN</span>
                    </div>
                    <div class="circle develop-circle-2">
                        <span class="txt">DEVELOP</span>
                    </div>
                    <div class="circle support-circle-3">
                        <span class="txt">SUPPORT</span>
                    </div>
                    <div class="circle host-circle-4">
                        <span class="txt">HOST</span>
                    </div>
                </div>
            </div>

            <hr class="linebreak border-secondary d-none d-sm-block" style="height: 1px; background-color: gray">
        <!--            Seventh Item: Selected work h tag tag-->

        <div class="row mx-0">
            <div class="row col-md-8 mx-0">
                <h5 class="col-12 text-sm-left text-center py-5">SELECTED WORK</h5>
                <!--       APPLE-IPAD IMG         -->
            <div class="col-12 col-sm-6 card bg-transparent no border-0 ">
                <IMG src="Img/apple-ipad.jpg" class="card-img-top img-fluid imgBorder" id="apple-ipad-img">
            <div class="row px-0 py-1">
                <p class="featured-project col-7 text-left my-0 pt-2">FEATURED PROJECT</p>
            <div class="row col-5 d-flex justify-content-between px-0">
                <div class="col-1"><span class="dot-1">D</span></div>
                <div class="col-1"><span class="dot-2">D</span></div>
                <div class="col-1"><span class="dot-3">S</span></div>
                <div class="col-1"><span class="dot-4">H</span></div>

                    </div>
                </div>
            </div>

            <!--       MACBOOK-IMG       -->
            <div class="col-12 col-sm-6 card bg-transparent no border-0">
                <IMG src="Img/macbook.jpg" class="card-img-top img-fluid imgBorder" id="macbook-img">
                    <div class="row px-0 py-1">
                        <p class="featured-project col-7 text-left my-0 pt-2">FEATURED PROJECT</p>
                        <div class="row col-5 d-flex justify-content-between px-0">
                        <div class="col-1"><span class="dot-1">D</span></div>
                        <div class="col-1"><span class="dot-2">D</span></div>
                        <div class="col-1"><span class="dot-3">S</span></div>
                        <div class="col-1"><span class="dot-4">H</span></div>
                    </div>
                </div>
            </div>

                <!--        MAN-IMG       -->
                <div class="col-12 col-sm-6 card bg-transparent no border-0">
                    <IMG src="Img/man.jpg" class="card-img-top img-fluid imgBorder" id="man-img">
                    <div class="row px-0 py-1">
                        <p class="featured-project col-7 text-left my-0 pt-2">FEATURED PROJECT</p>
                        <div class="col-1 col-sm-1"><span class="dot-1">D</span></div>
                        <div class="col-1 col-sm-1"><span class="dot-2">D</span></div>
                        <div class="col-1 col-sm-1"><span class="dot-3">S</span></div>
                        <div class="col-1 col-sm-1"><span class="dot-4">H</span></div>
                    </div>
                </div>
                <!--        SECURITY-IMG        -->
                <div class="col-12 col-sm-6 card bg-transparent no border-0">
                    <IMG src="Img/security.jpg" class="card-img-top img-fluid imgBorder" id="security-img">
                    <div class="row px-0 py-1">
                        <p class="featured-project col-7 text-left my-0 pt-2">FEATURED PROJECT</p>
                        <div class="col-1"><span class="dot-1">D</span></div>
                        <div class="col-1"><span class="dot-2">D</span></div>
                        <div class="col-1"><span class="dot-3">S</span></div>
                        <div class="col-1"><span class="dot-4">H</span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
    </body>
</html>
